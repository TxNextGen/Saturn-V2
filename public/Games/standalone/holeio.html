<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hole.io</title>
    <base href="https://rawcdn.githack.com/dskjfoisjfsjio/Standalone-games/main/hole-io/">
    
    <link rel="stylesheet" href="Style/style.css">
    <link rel="icon" href="/new logo.png">
    
    <script src="UnityProgress.js"></script>
    <script src="unityloader.js"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars if the game slightly exceeds the window */
      }
      .webgl-content {
        width: 100% !important;
        height: 100% !important;
        position: fixed; /* Ensures it is always anchored to the viewport */
        top: 0;
        left: 0;
      }
      #gameContainer {
        /* Set the container to fill the entire content area */
        width: 100% !important;
        height: 100% !important;
      }
    </style>
    
    <script>
      // The game instantiation script remains the same
      var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer"></div>
      
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Hole.IO</div>
      </div>
    </div>
  </body>
</html>
