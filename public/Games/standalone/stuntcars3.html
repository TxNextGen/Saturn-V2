<!DOCTYPE html>
<html>

 <title>Madalin Stunt Cars 3 </title>

  <link rel="icon" type="image/x-icon" href="/new logo.png" />

  <script src="js/unityloader35.js"></script>
  <body>

      var gameInstance = UnityLoader.instantiate("gameContainer", "game.json", {
