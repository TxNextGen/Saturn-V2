                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchBar" 
                    class="search-bar" 
                    placeholder="Search for apps..."
                    autocomplete="off"
                >
            </div>
            
            <select id="categorySelect" class="category-select">
                <option value="All">All Categories</option>
            </select>
        </div>

        
        <div class="games-grid" id="gameCardsGrid">
    
        </div>
    </div>
