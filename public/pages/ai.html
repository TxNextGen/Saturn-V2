<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai | Saturn</title>
    <link rel="icon" type="image/png" href="/images/sat4.png">
    <meta property="og:title" content="Saturn AI">
    <meta property="og:description" content="Your intelligent assistant powered by advanced AI models">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#8246BE">
    <link rel="stylesheet" href="../css/ai.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">



        <script src="/js/background/vanta.js"></script>
    
</head>


<body>
    
    <div class="custom-background"></div>



    <div class="ai-container">
     
        <div class="top-controls">
            <select id="model-dropdown" class="model-selector" title="Select AI Model">
                <option value="llama-3.1-8b">Llama 3.1 8B Instant</option>
            </select>
        </div>

      
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-screen" id="welcome-screen">
                <h2>Welcome to Saturn AI</h2>
                <p>Your intelligent assistant powered by advanced AI models</p>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="message-avatar">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

     
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-btn" class="send-btn" title="Send Message">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/js/background/particle.js"></script>
    <script src="/js/ai.js" type="module"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
